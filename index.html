<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
        <header >
            <h1 class="text-uppercase text-center m-0 p-3 text-white">Boolean Gaming</h1>
        </header>
        <main>
            <div class="container-carousel position-relative text-white slider" @mouseover="stopInterval" @mouseleave="AutoPlay">
                <img :src="images[ActiveIndex].image" alt="">
                <i id="Pre-button" class="fa-solid fa-circle-arrow-left position-absolute top-50" @click="PreviousImage"></i>
                <i id="Next-button" class="fa-solid fa-circle-arrow-right position-absolute top-50 end-0" @click="NextImage"></i>
                <div class="thumbnails">
                <img v-for="(item , index) in images" :src="item.image" alt="item" :class="ActiveIndex === index ? 'active' : ''" @click="goToImage(index)" >
                </div>
            </div>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
